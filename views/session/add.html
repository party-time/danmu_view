<!--屏幕管理-->

<div class="border-b mb-20">
	<h3>
		屏幕管理
	</h3>
</div>
<div>
	<form class="form-horizontal">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">弹幕滚动方向</label>
				<div class="col-sm-8">
					<label class="radio-inline">
					  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 从左到右
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 从右到左
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">弹幕大小</label>
				<div class="col-sm-8">
					<div class="input-group col-sm-4">
						<div class="input-group-addon" ng-click='reduce'>-</div>
						<input type="text" class="form-control" id="" placeholder="Amount" value="0" ng-model="">
						<div class="input-group-addon">+</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">弹幕滚动速度</label>
				<div class="col-sm-8">
					<div class="input-group col-sm-4">
						<div class="input-group-addon">-</div>
						<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
						<div class="input-group-addon">+</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">弹幕正反</label>
				<div class="col-sm-8">
					<label class="radio-inline">
					  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 正
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 反
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">纵轴偏移量</label>
				<div class="col-sm-8">
					<div class="input-group col-sm-4">
						<div class="input-group-addon">-</div>
						<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
						<div class="input-group-addon">+</div>
					</div>
				</div>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-default" type="submit">弹幕同步到所有屏幕</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">背景透明</label>
				<div class="col-sm-8">
					<label class="radio-inline">
					  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 否
					</label>
					<label class="radio-inline">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 是
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">背景</label>
				<div>
					<div class="dropdown inline">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						Dropdown
						<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-4 control-label">背景图片轮播时间</label>
				<div class="col-sm-8">
					<div class="input-group col-sm-4">
						<div class="input-group-addon">-</div>
						<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
						<div class="input-group-addon">+</div>
					</div>
				</div>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-default" type="submit">背景同步到所有屏幕</button>
			</div>
		</div>
		<div class="form-group text-center">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default mr-20">保存</button>
				<button type="button" class="btn btn-default ml-20">返回</button>
			</div>
		</div>
	</form>
</div>
